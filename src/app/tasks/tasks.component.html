<div class="text-bg-dark text-center rounded-button py-4">
    <h1 class="display-4">
        Todo Task App
    </h1>
</div>
<div class="p-4">
    <div class="row">
        <div class="col md-6">
            <app-tasks-form></app-tasks-form>
        </div>
        <div class="col md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tasks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let t of service.Tasks">
                        <td (click)="populateForm(t)">{{t.name}}</td>
                        <td (click)="populateForm(t)">{{t.task}}</td>
                        <i class="far fa-trash-alt fa-lg text secondary" (click)="onDelete(t.id)"></i>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
